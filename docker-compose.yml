version: '3'
services:
    web:
        image: nginx:latest
        container_name: web
        ports:
            - '8000:80'
            - '9000:9000'
        volumes:
            - ./app:/srv/app
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
        links:
            - php
    php:
        build: .
        container_name: php-debug
        image: php:7-fpm
        volumes:
            - ./app:/srv/app
        #     - ./xdebug.ini:/usr/local/etc/php/conf.d/xdebug-2.ini
